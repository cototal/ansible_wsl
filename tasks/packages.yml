---
- name: Update apt package manager
  become: true
  apt:
    update_cache: yes

- name: Upgrade existing packages
  become: true
  apt:
    upgrade: safe

- name: Install Standard Utilities
  become: true
  apt:
    state: latest
    name:
      - ack-grep
      - acl
      - build-essential
      - curl
      - git
      - libpcre3-dev
      - libcurl4-openssl-dev
      - libffi-dev
      - libpng-dev
      - libreadline-dev
      - libsqlite3-dev
      - libssl-dev
      - libxml2-dev
      - libxslt1-dev
      - libyaml-dev
      - python3-mysqldb
      - python3-openssl
      - python3-pip
      - ruby-dev
      - sqlite3
      - tcl
      - tmux
      - unzip
      - vim-nox
      - zip
      - zlib1g-dev

- name: "Set vim-nox as editor"
  become: true
  alternatives:
    name: "{{ item }}"
    path: "/usr/bin/vim.nox"
  with_items:
    - editor
    - vim
  tags:
    - vim
